spring:
  datasource:
    url: jdbc:mysql://localhost:3307/namsoo
    username: root
    password: 1234

  jpa:
    show-sql: true
    properties:
      hibernate:
        default_batch_fetch_size: 1000
    hibernate:
      ddl-auto: create

# jwt.secret.key의 값은 256bit 이상이어야 합니다.
jwt:
  secret:
    key: ${SECRET_KEY}
    token-validity-in-seconds: 86400	# 초